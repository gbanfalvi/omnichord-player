<html>

<head>
    <link rel="stylesheet" href="./index.scss">
</head>

<body>
    <div class="container grid">
        <div class="chordboard grid row-0 col-0">

            <div id="active-chord-label-group" class="row-0 col-0-4 active-chord-label-group">
                <div id="chord-names" class="active-chord-label"></div>
                <div id="chord-notes" class="active-chord-label"></div>
            </div>

            <div class="key-label row-0 col-5">
                <div class="key-label-text">D&#9837;</div>
            </div>
            <div class="key-label row-0 col-6">
                <div class="key-label-text">A&#9837;</div>
            </div>
            <div class="key-label row-0 col-7">
                <div class="key-label-text">E&#9837;</div>
            </div>
            <div class="key-label row-0 col-8">
                <div class="key-label-text">B&#9837;</div>
            </div>
            <div class="key-label row-0 col-9">
                <div class="key-label-text">F</div>
            </div>
            <div class="key-label row-0 col-10">
                <div class="key-label-text">C</div>
            </div>
            <div class="key-label row-0 col-11">
                <div class="key-label-text">G</div>
            </div>
            <div class="key-label row-0 col-12">
                <div class="key-label-text">D</div>
            </div>
            <div class="key-label row-0 col-13">
                <div class="key-label-text">A</div>
            </div>
            <div class="key-label row-0 col-14">
                <div class="key-label-text">E</div>
            </div>
            <div class="key-label row-0 col-15">
                <div class="key-label-text">B</div>
            </div>
            <div class="key-label row-0 col-16">
                <div class="key-label-text">F&#9839;</div>
            </div>

            <div class="chord-label row-1 col-4">
                <div class="chord-label-group">
                    <div class="chord-label-text">Maj.</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-2 col-4">
                <div class="chord-label-group">
                    <div class="chord-label-text">Min.</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-3 col-4">
                <div class="chord-label-group">
                    <div class="chord-label-text">7th</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-1-2 col-3">
                <div class="chord-label-group">
                    <div class="chord-label-text">Dim.</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-2-3 col-2">
                <div class="chord-label-group">
                    <div class="chord-label-text">Min. 7th</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-1-3 col-1">
                <div class="chord-label-group">
                    <div class="chord-label-text">Maj. 7th</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                    <div class="chord-label-marker"></div>
                </div>
            </div>
            <div class="chord-label row-1-3 col-0">
                <div class="chord-label-group">
                    <div class="chord-label-text">Augm.</div>
                </div>
                <div class="chord-label-marker-group">
                    <div class="chord-label-marker"></div>
                    <div class="chord-label-marker"></div>
                    <div class="chord-label-marker"></div>
                </div>
            </div>

            <div class="chord-key cr-0 cc-0 row-1 col-5"></div>
            <div class="chord-key cr-0 cc-1 row-1 col-6"></div>
            <div class="chord-key cr-0 cc-2 row-1 col-7"></div>
            <div class="chord-key cr-0 cc-3 row-1 col-8"></div>
            <div class="chord-key cr-0 cc-4 row-1 col-9"></div>
            <div class="chord-key cr-0 cc-5 row-1 col-10"></div>
            <div class="chord-key cr-0 cc-6 row-1 col-11"></div>
            <div class="chord-key cr-0 cc-7 row-1 col-12"></div>
            <div class="chord-key cr-0 cc-8 row-1 col-13"></div>
            <div class="chord-key cr-0 cc-9 row-1 col-14"></div>
            <div class="chord-key cr-0 cc-10 row-1 col-15"></div>
            <div class="chord-key cr-0 cc-11 row-1 col-16"></div>

            <div class="chord-key cr-1 cc-0 row-2 col-5"></div>
            <div class="chord-key cr-1 cc-1 row-2 col-6"></div>
            <div class="chord-key cr-1 cc-2 row-2 col-7"></div>
            <div class="chord-key cr-1 cc-3 row-2 col-8"></div>
            <div class="chord-key cr-1 cc-4 row-2 col-9"></div>
            <div class="chord-key cr-1 cc-5 row-2 col-10"></div>
            <div class="chord-key cr-1 cc-6 row-2 col-11"></div>
            <div class="chord-key cr-1 cc-7 row-2 col-12"></div>
            <div class="chord-key cr-1 cc-8 row-2 col-13"></div>
            <div class="chord-key cr-1 cc-9 row-2 col-14"></div>
            <div class="chord-key cr-1 cc-10 row-2 col-15"></div>
            <div class="chord-key cr-1 cc-11 row-2 col-16"></div>

            <div class="chord-key cr-2 cc-0 row-3 col-5"></div>
            <div class="chord-key cr-2 cc-1 row-3 col-6"></div>
            <div class="chord-key cr-2 cc-2 row-3 col-7"></div>
            <div class="chord-key cr-2 cc-3 row-3 col-8"></div>
            <div class="chord-key cr-2 cc-4 row-3 col-9"></div>
            <div class="chord-key cr-2 cc-5 row-3 col-10"></div>
            <div class="chord-key cr-2 cc-6 row-3 col-11"></div>
            <div class="chord-key cr-2 cc-7 row-3 col-12"></div>
            <div class="chord-key cr-2 cc-8 row-3 col-13"></div>
            <div class="chord-key cr-2 cc-9 row-3 col-14"></div>
            <div class="chord-key cr-2 cc-10 row-3 col-15"></div>
            <div class="chord-key cr-2 cc-11 row-3 col-16"></div>


        </div>
        <div class="strumboard row-0 col-1">
            <div class="strum-12"></div>
            <div class="strum-11"></div>
            <div class="strum-10"></div>
            <div class="strum-9"></div>
            <div class="strum-8"></div>
            <div class="strum-7"></div>
            <div class="strum-6"></div>
            <div class="strum-5"></div>
            <div class="strum-4"></div>
            <div class="strum-3"></div>
            <div class="strum-2"></div>
            <div class="strum-1"></div>
        </div>
        <div class="controls row-1 col-0-1">
            <div class="chord-options control-set">
                <div class="options-label">Chordboard</div>
                <div class="options-row">
                    <div class="octave-switch" id="chord-octave">
                        <button class="octave-incr">+</button>
                        <div class="octave-label">x</div>
                        <button class="octave-decr">-</button>
                    </div>
                    <div class="synth-mixer" id="chord-mixer">
                        <div class="range-input">
                            <div class="range-label">Wave 1 Shape</div>
                            <div class="range-container">
                            <div class="range-min">Sq.</div>
                            <input type="range" />
                            <div class="range-val"></div>
                            <div class="range-max">Tri.</div>
                            </div>
                        </div>
                        <div class="range-input">
                            <div class="range-label">Wave 2 Pulse Width</div>
                            <div class="range-container">
                            <div class="range-min">0</div>
                            <input type="range" />
                            <div class="range-val"></div>
                            <div class="range-max">100</div>
                            </div>
                        </div>
                        <div class="range-input">
                            <div class="range-label">Wave 1 / 2 Mix</div>
                            <div class="range-container">
                            <div class="range-min">Wave 1</div>
                            <input type="range" />
                            <div class="range-val"></div>
                            <div class="range-max">Wave 2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./src/index.ts"></script>
</body>

</html>
